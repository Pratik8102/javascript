<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async-[await</title>
</head>
<body>
    <script>
       async function test()
        {
             const response=await fetch("readme-text.txt");
             const students=await response.text();

             return students;
        }
        test().then((res)=>{
           console.log(res);
        }).catch((error)=>{
            console.log(error);
        });
    </script>
</body>
</html>
